<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Elements</title>
    <style>
        .rotated {
            transform: rotate(45deg);
            /* Optionally, you can add more CSS properties */
            /* For example, to specify the rotation origin */
            transform-origin: center center;
            /* Or to transition smoothly */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="rotated">This div is rotated!</div>
</body>
</html>
